<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Frameworks master Layout</title>
  </head>

  <body>
    <header id="header">
      <div class="center">
        <!-- LOGO -->
        <div id="logo">
          <img src="assets/images/react.png" class="app-logo" alt="logo" />
          <span id="brand"> <strong>Curso</strong>React</span>
        </div>
        <nav id="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="formulario.html">Form</a></li>
            <li><a href="#">Page1</a></li>
            <li><a href="#">Page2</a></li>
          </ul>
        </nav>
        <!-- clear floated -->
        <div class="clearfix"></div>
      </div>
    </header>

    <div id="slider" class="slider-big">
      <h1>Welcome To React Course.</h1>
    </div>
    <div class="center">
      <section id="content">
        <h2 class="subheader">Our lastest items</h2>
        <!-- items list here -->

        <script type="text/javascript">
          window.addEventListener("load", function () {
            var template = document.getElementById("article-template");
            var articles = document.getElementById("articles");

            for (var i = 1; i <= 5; i++) {
              var clonado = template.cloneNode(true);
              var h2 = clonado.getElementsByTagName("h2")[0];
              clonado.removeAttribute("id");
              h2.innerHTML = h2.textContent + " " + i;
              articles.appendChild(clonado);
            }
          });
        </script>

        <div id="articles">
          <article class="article-item" id="article-template">
            <div class="image-wrap">
              <img
                src="https://controlpublicidad.com/uploads/2018/05/asevi-105417.jpg"
                alt="item img"
              />
            </div>
            <h2>Test item</h2>
            <span class="date"> 5 minutes ago </span>
            <a href="#">More info</a>
            <div class="clearfix"></div>
          </article>
        </div>
      </section>

      <aside id="sidebar">
        <div id="nav-productos" class="sidebar-item">
          <h3>You can do this</h3>
          <a href="#" class="btn btn-succes">Create Article</a>
        </div>

        <div id="search" class="sidebar-item">
          <h3>Search</h3>
          <p>Find your item</p>
          <form action="">
            <input id="search" type="text" name="search" />
            <input type="submit" name="submit" value="buscar" class="btn" />
          </form>
        </div>
      </aside>
      <div class="clearfix"></div>
    </div>

    <footer id="footer">
      <div class="center">
        <p>&copy; MGD.Soft</p>
      </div>
    </footer>
  </body>
</html>
